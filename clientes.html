<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Clientes</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #007bff;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    button[type="submit"] {
      background-color: #007bff;
      border: none;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    #buscar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>





    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mi Aplicación</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="clientes.html" onclick="showClients()">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lectura.html" onclick="showReadings()">Lectura</a>
            </li>
          </ul>
        </div>
      </nav>



  <div class="container">
    <h1>Registro de Clientes</h1>
    <form id="clienteForm">
      <div class="form-group">
        <label for="codigo">Código:</label>
        <input type="text" class="form-control" id="codigo" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" class="form-control" id="direccion" required>
      </div>
      <div class="form-group">
        <label for="zona">Zona:</label>
        <input type="text" class="form-control" id="zona" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
    <hr>
    <h2>Clientes</h2>
    <input type="text" id="buscar" class="form-control" placeholder="Buscar...">
    <div id="clientesTable">
      <table class="table">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Zona</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se llenará dinámicamente la tabla con JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
  <script>
    $(document).ready(function() {
      // Función para realizar la búsqueda
      $('#buscar').on('keyup', function() {
        var value = $(this).val().toLowerCase();
        $('#clientesTable tbody tr').filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>
  
</body>
</html>
