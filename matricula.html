<head>

    <style>
        body {

        }

<body>

                <li class="nav-item active">

                <li class="nav-item">
                    <a class="nav-link" href="materia.html">Materia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Estudiante</a>
                </li>
            </ul>
        </div>

    <div class="container mt-5">
        <h1>Registro de Matrícula</h1>
        <button id="toggleButton" class="btn btn-primary">Mostrar/ocultar formulario</button>
    </div>
    <div class="container mt-5">
        <div id="formularioDiv" style="display: none;">
            <form>
                <div class="form-group">
                    <label for="codigo">Código de Estudiante:</label>
                    <input type="text" class="form-control" id="codigo" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre de Estudiante:</label>
                    <select class="form-control" id="usuarios" required>
                        <option value="">Selecciona una Estudiante</option>
                        <!-- Las opciones se agregarán dinámicamente desde el JavaScript -->
                    </select>
                </div>


                <div class="form-group">
                    <label for="materia">Materia:</label>
                    <select class="form-control" id="materia" required>
                        <option value="">Selecciona una materia</option>
                        <!-- Las opciones se agregarán dinámicamente desde el JavaScript -->
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrar Matrícula</button>
            </form>
        </div>
    </div>
    <div class="const1">
        <div class="table-responsive">
            <div class="form-group">  
                <table class="table table-dark table-striped">
                    <input type="text" id="busquedaInput" class="form-control" placeholder="Ingresa tu búsqueda">
                    <thead>
                        <tr>
                            <th>Código de Estudiante</th>
                            <th>Nombre de Estudiante</th>
                            <th>Materia</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaDatos"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>

document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    let esActualizacion = false; 
    let indiceActualizacion;
    const toggleButton = document.getElementById('toggleButton');
    const formularioDiv = document.getElementById('formularioDiv');

    function filtrarRegistros() {
        const input = document.getElementById('busquedaInput');
        const filtro = input.value.toUpperCase();
        const tablaDatos = document.getElementById('tablaDatos');
        const filas = tablaDatos.getElementsByTagName('tr');

        for (let i = 0; i < filas.length; i++) {
            const celdas = filas[i].getElementsByTagName('td');
            let mostrarFila = false;

            for (let j = 0; j < celdas.length; j++) {
                if (celdas[j]) {
                    const textoCelda = celdas[j].textContent || celdas[j].innerText;

                    if (textoCelda.toUpperCase().indexOf(filtro) > -1) {
                        mostrarFila = true;
                        break;
                    }
                }
            }

            filas[i].style.display = mostrarFila ? '' : 'none';
        }
    }

    document.getElementById('busquedaInput').addEventListener('input', function () {
        filtrarRegistros();
    });

    toggleButton.addEventListener('click', function () {
            if (formularioDiv.style.display === 'none') {
                formularioDiv.style.display = 'block';
            } else {
                formularioDiv.style.display = 'none';
                // Aquí puedes agregar código para limpiar los campos del formulario si es necesario
            }
        });

    function mostrarDatos() {
        const tablaDatos = document.getElementById('tablaDatos');
        tablaDatos.innerHTML = '';

        const datos = JSON.parse(localStorage.getItem('datosMatriculas') || '[]');

        datos.forEach((dato, index) => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${dato.codigo}</td>
                <td>${dato.nombre}</td>
                <td>${dato.materia}</td>
                <td>
                    <button class="btn btn-warning actualizar" data-index=${index}>Actualizar</button>
                    <button class="btn btn-danger eliminar" data-index=${index}>Eliminar</button>
                </td>
            `;
            tablaDatos.appendChild(fila);
        });

        agregarEventosBotones();
    }

    function agregarEventosBotones() {
        document.querySelectorAll('.eliminar').forEach(button => {
            button.addEventListener('click', function () {
                const index = this.getAttribute('data-index');
                eliminarRegistro(index);
            });
        });

        document.querySelectorAll('.actualizar').forEach(button => {
            button.addEventListener('click', function () {
                const index = this.getAttribute('data-index');
                cargarDatosParaActualizar(index);
            });
        });
    }

    function cargarDatosParaActualizar(index) {
        const datos = JSON.parse(localStorage.getItem('datosMatriculas') || '[]');
        const fields = ['codigo', 'nombre', 'materia'];

        fields.forEach(field => {
            document.getElementById(field).value = datos[index][field];
        });

        esActualizacion = true;
        indiceActualizacion = index;
    }

    function eliminarRegistro(index) {
        let datos = JSON.parse(localStorage.getItem('datosMatriculas') || '[]');
        datos.splice(index, 1);
        localStorage.setItem('datosMatriculas', JSON.stringify(datos));
        mostrarDatos();
    }

    // Función para actualizar el select de materias y usuarios
function actualizarSelect(elementId, localStorageKey, valueKey, textKey) {
    const selectElement = document.getElementById(elementId);
    selectElement.innerHTML = '';

    const data = JSON.parse(localStorage.getItem(localStorageKey) || '[]');

    data.forEach(item => {
        const option = document.createElement('option');
        option.value = item[valueKey];
        option.textContent = item[textKey];
        selectElement.appendChild(option);
    });
}

// Evento de envío del formulario
form.addEventListener('submit', function (e) {
    e.preventDefault();

    const fields = ['codigo', 'nombre', 'direccion', 'municipio', 'departamento', 'telefono', 'fechaNacimiento', 'sexo'];
    const nuevoRegistro = {};

    fields.forEach(field => {
        nuevoRegistro[field] = document.getElementById(field).value;
    });

    let datos;
    let localStorageKey;
    let successMessage;

    if (esActualizacion) {
        datos = JSON.parse(localStorage.getItem('datosUsuarios') || '[]');
        datos[indiceActualizacion] = nuevoRegistro;
        localStorageKey = 'datosUsuarios';
        successMessage = 'Registro actualizado con éxito';
        esActualizacion = false;
    } else {
        // Verificar si el código ya existe antes de agregar un nuevo registro
        const codigoExistente = codigoExiste(nuevoRegistro.codigo, -1); // -1 para indicar que no se ignore ningún índice
        if (codigoExistente) {
            alert('El código ya está registrado. Por favor, elija otro código o actualice el registro existente.');
            return; // No agregar el registro y salir de la función
        }

        datos = JSON.parse(localStorage.getItem('datosMatriculas') || '[]');
        datos.push(nuevoRegistro);
        localStorageKey = 'datosMatriculas';
        successMessage = 'Registro de matrícula agregado con éxito';
    }

    localStorage.setItem(localStorageKey, JSON.stringify(datos));
    form.reset();
    mostrarDatos();
    actualizarSelect('usuarios', 'datosUsuarios', 'codigo', 'nombre'); // Llama a la función para actualizar el select de usuarios
    alert(successMessage);
});

// Llama a la función para actualizar el select de materias al cargar la página
actualizarSelect('materia', 'datosMaterias', 'codigo', 'nombre');
// Llama a la función para actualizar el select de usuarios al cargar la página
actualizarSelect('usuarios', 'datosUsuarios', 'codigo', 'nombre');


    mostrarDatos();
    actualizarSelectMaterias();
});
</script>

    </script>
