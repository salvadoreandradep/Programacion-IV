<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<style>

body {
            background-color: #222;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        .const1{
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            border-radius: 50px;
            background-color: #444; /* Color de fondo del input */
            color: #fff; /* Color del texto del input */
            outline: none; /* Quita el contorno al hacer clic en el input */

        }

        .btn-primary {
            background-color: #fff;
            border: none;
            border-radius: 50px;
            color: black;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            width: 100%;
            
        }

        .btn-primary:hover {
            background-color: #222;
            
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            font-size: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 40px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }


        
    </style>



</style>

</head>
<body>


    <nav>
        <ul>
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="estudiante.html">Estudiantes</a></li>
            <li><a href="materia.html">Materia</a></li>
            <li><a href="matricula.html">Matrícula</a></li>
            <li><a href="inscripcion.html">Inscripción</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h1>Registro de Alumnos</h1>
        <button id="toggleButton" class="btn btn-primary">Mostrar/ocultar formulario</button>
    </div>
    <div class="container mt-5">
        
        <div id="formularioDiv" style="display: none;">
            <form>
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" class="form-control" id="codigo" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="municipio">Municipio:</label>
                <input type="text" class="form-control" id="municipio" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <input type="text" class="form-control" id="departamento" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" autocomplete="off" required pattern="[0-9]+" title="Por favor, introduce solo números">
            </div>
            
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select class="form-control" id="sexo" required>
                    <option value="">Selecciona una opción</option>
                    <option value="F">Femenino</option>
                    <option value="M">Masculino</option>
                </select>
            </div>
         <button type="submit" class="btn btn-primary">Registrar</button>
        </form>


    </div>
    </div>

    <div class="const1">
    <div class="table-responsive">
        <div class="form-group">  
        <table class="table table-dark table-striped">
            <input type="text" id="busquedaInput" class="form-control" placeholder="Ingresa tu búsqueda">
            <thead>
                <tr>

                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Municipio</th>
                    <th>Departamento</th>
                    <th>Teléfono</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Sexo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaDatos"></tbody>
        </table>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>

document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    let esActualizacion = false; 
    let indiceActualizacion;
    const toggleButton = document.getElementById('toggleButton');
    const formularioDiv = document.getElementById('formularioDiv');



    function filtrarRegistros() {
        const input = document.getElementById('busquedaInput');
        const filtro = input.value.toUpperCase();
        const tablaDatos = document.getElementById('tablaDatos');
        const filas = tablaDatos.getElementsByTagName('tr');

        for (let i = 0; i < filas.length; i++) {
            const celdas = filas[i].getElementsByTagName('td');
            let mostrarFila = false;

            for (let j = 0; j < celdas.length; j++) {
                if (celdas[j]) {
                    const textoCelda = celdas[j].textContent || celdas[j].innerText;

                    if (textoCelda.toUpperCase().indexOf(filtro) > -1) {
                        mostrarFila = true;
                        break;
                    }
                }
            }

            filas[i].style.display = mostrarFila ? '' : 'none';
        }
    }

    document.getElementById('busquedaInput').addEventListener('input', function () {
        filtrarRegistros();
    });

    toggleButton.addEventListener('click', function () {
            if (formularioDiv.style.display === 'none') {
                formularioDiv.style.display = 'block';
            } else {
                formularioDiv.style.display = 'none';
                // Aquí puedes agregar código para limpiar los campos del formulario si es necesario
            }
        });
 
 

    function mostrarDatos() {
        const tablaDatos = document.getElementById('tablaDatos');
        tablaDatos.innerHTML = '';

        const datos = JSON.parse(localStorage.getItem('datosUsuarios') || '[]');

        datos.forEach((dato, index) => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${dato.codigo}</td>
                <td>${dato.nombre}</td>
                <td>${dato.direccion}</td>
                <td>${dato.municipio}</td>
                <td>${dato.departamento}</td>
                <td>${dato.telefono}</td>
                <td>${dato.fechaNacimiento}</td>
                <td>${dato.sexo}</td>
                <td>
                    <button class="btn btn-warning actualizar" data-index=${index}>Actualizar</button>
                    <button class="btn btn-danger eliminar" data-index=${index}>Eliminar</button>
                </td>
            `;
            tablaDatos.appendChild(fila);
        });

        agregarEventosBotones();
    }

    function agregarEventosBotones() {
        document.querySelectorAll('.eliminar').forEach(button => {
            button.addEventListener('click', function () {
                const index = this.getAttribute('data-index');
                eliminarRegistro(index);
            });
        });

        document.querySelectorAll('.actualizar').forEach(button => {
            button.addEventListener('click', function () {
                const index = this.getAttribute('data-index');
                cargarDatosParaActualizar(index);
            });
        });
    }

    function cargarDatosParaActualizar(index) {
        const datos = JSON.parse(localStorage.getItem('datosUsuarios') || '[]');
        const fields = ['codigo', 'nombre', 'direccion', 'municipio', 'departamento', 'telefono', 'fechaNacimiento', 'sexo'];

        fields.forEach(field => {
            document.getElementById(field).value = datos[index][field];
        });

        esActualizacion = true;
        indiceActualizacion = index;
    }

    function eliminarRegistro(index) {
        let datos = JSON.parse(localStorage.getItem('datosUsuarios') || '[]');
        datos.splice(index, 1);
        localStorage.setItem('datosUsuarios', JSON.stringify(datos));
        mostrarDatos();
    }

    function codigoExiste(codigo, indiceIgnorado) {
        const datos = JSON.parse(localStorage.getItem('datosUsuarios') || '[]');
        return datos.some((item, index) => item.codigo === codigo && index !== indiceIgnorado);
    }

    form.addEventListener('submit', function (e) {
    e.preventDefault();

    const fields = ['codigo', 'nombre', 'direccion', 'municipio', 'departamento', 'telefono', 'fechaNacimiento', 'sexo'];
    const nuevoRegistro = {};

    fields.forEach(field => {
        nuevoRegistro[field] = document.getElementById(field).value;
    });

    let datos = JSON.parse(localStorage.getItem('datosUsuarios') || '[]');

    if (esActualizacion) {
        datos[indiceActualizacion] = nuevoRegistro;
        esActualizacion = false;
    } else {
        // Verificar si el código ya existe antes de agregar un nuevo registro
        const codigoExistente = codigoExiste(nuevoRegistro.codigo, -1); // -1 para indicar que no se ignore ningún índice
        if (codigoExistente) {
            alert('El código ya está registrado. Por favor, elija otro código o actualice el registro existente.');
            return; // No agregar el registro y salir de la función
        }

        datos.push(nuevoRegistro);
    }

    localStorage.setItem('datosUsuarios', JSON.stringify(datos));
    form.reset();
    mostrarDatos();
    alert(esActualizacion ? 'Registro actualizado con éxito' : 'Registro agregado con éxito');
});


    mostrarDatos();
});







    </script>
</body>
</html>
