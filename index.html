<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<style>

body {
            background-color: #222;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #fff;
            border: none;
            color: black;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #222;
        }
    </style>



</style>

</head>
<body>
    <div class="container mt-5">
        <h1>Registro de Alumnos</h1>
        <form>
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" class="form-control" id="codigo" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="municipio">Municipio:</label>
                <input type="text" class="form-control" id="municipio" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <input type="text" class="form-control" id="departamento" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select class="form-control" id="sexo" required>
                    <option value="">Selecciona una opción</option>
                    <option value="F">Femenino</option>
                    <option value="M">Masculino</option>
                </select>
            </div>
         <button type="submit" class="btn btn-primary">Registrar</button>
        </form>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>

document.addEventListener('DOMContentLoaded', function() {
    // Seleccionar el formulario
    const form = document.querySelector('form');

    // Escuchar el evento submit del formulario
    form.addEventListener('submit', function(e) {
        // Prevenir el comportamiento predeterminado del formulario
        e.preventDefault();

        // Recoger los valores de los campos del formulario
        const codigo = document.getElementById('codigo').value;
        const nombre = document.getElementById('nombre').value;
        const direccion = document.getElementById('direccion').value;
        const municipio = document.getElementById('municipio').value;
        const departamento = document.getElementById('departamento').value;
        const telefono = document.getElementById('telefono').value;
        const fechaNacimiento = document.getElementById('fechaNacimiento').value;
        const sexo = document.getElementById('sexo').value;

        // Crear un objeto con los datos recogidos
        const datosUsuario = {
            codigo,
            nombre,
            direccion,
            municipio,
            departamento,
            telefono,
            fechaNacimiento,
            sexo
        };

        // Guardar los datos en localStorage
        // Nota: localStorage solo admite cadenas, por lo que es necesario
        // convertir el objeto a una cadena JSON para guardarlo
        localStorage.setItem('datosUsuario', JSON.stringify(datosUsuario));

        // Opcional: Mostrar un mensaje de confirmación o limpiar el formulario
        alert('Datos registrados con éxito');
        form.reset();

        mostrarDatos();
    });

});




    </script>
</body>
</html>
