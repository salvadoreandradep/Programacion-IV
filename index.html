<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a JS</title>

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
         <div id="app">
            <div class="row">
                <div class="col">
                    <h1>Bienvenidos a Progra IV</h1>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-2"><label for="txtnombre">Nombre:</label></div>
                <div class="col col-md-3">
                    <input class="form-control" type="text" id="txtnombre" v-model="nombre">
                    Hola que tal {{nombre}}
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                nombre: '',
                saludo: 'Hola mundo con Vue.js'
            }
        })
    </script>
</body>
</html>
