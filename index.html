<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Productos</title>
<style>

body {
    font-family: 'Helvetica Neue', Arial, sans-serif; /* Tipografía más moderna */
    background-color: #f8f9fa; /* Un tono de gris más claro */
    color: #495057; /* Un color de texto más suave */
    line-height: 1.6;
    margin: 0; /* Remueve el margen por defecto */
    padding: 0; /* Remueve el relleno por defecto */
}

h2 {
    color: #007bff; /* Un azul más vibrante para los títulos */
    margin-top: 1rem; /* Espacio adicional antes del título */
}

.row {
    margin-bottom: 20px; /* Más espacio entre filas */
}

.col-md-2 {
    font-weight: bold;
    text-align: right;
    padding-top: 10px; /* Más espacio en la parte superior */
}

.form-control {
    border-radius: 5px;
    border: 1px solid #ced4da;
    box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1); /* Ligero sombreado para profundidad */
}

.btn {
    margin: 5px;
    box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1); /* Sombreado en botones */
}

.btn-success {
    background-color: #28a745;
    border-color: #28a745;
    transition: background-color 0.3s ease; /* Transición suave al cambiar el color */
}

.btn-warning {
    background-color: #ffc107;
    border-color: #ffc107;
    transition: background-color 0.3s ease;
}

.table {
    background-color: white;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); /* Sombra más pronunciada para la tabla */
}

th {
    background-color: #007bff;
    color: white;
}

td {
    vertical-align: middle;
    padding: 12px; /* Mayor espacio dentro de las celdas */
}

.btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
    transition: background-color 0.3s ease;
}

@media screen and (max-width: 768px) {
    .col-md-6, .col-md-2, .col-md-3, .col-md-5 {
        flex: 0 0 100%;
        max-width: 100%;
    }

    .col-md-2 {
        text-align: left;
        margin-bottom: 10px;
    }
}

.container-fluid {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

#app {
    width: 90%; /* Ligeramente más ancho para pantallas más grandes */
    max-width: 1200px;
    margin: auto;
    background-color: #ffffff; /* Fondo blanco para resaltar el contenido */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Sombra para dar profundidad */
    padding: 20px; /* Espacio interior para no pegar el contenido a los bordes */
    border-radius: 8px; /* Bordes redondeados */
}





</style>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div id="app">
            <div class="row">
                <div class="col">::.. SISTEMA DE FACTURACION .::</div>
            </div>
            <div class="row">
                <div class="col col-md-6">
                    <div class="row p-1">
                        <div class="col col-md-2">CODIGO</div>
                        <div class="col col-md-3">
                            <input v-model="producto.codigo" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col col-md-2">NOMBRE</div>
                        <div class="col col-md-5">
                            <input v-model="producto.nombre" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col col-md-2">MARCA</div>
                        <div class="col col-md-5">
                            <input v-model="producto.marca" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col col-md-2">PRESENTACION</div>
                        <div class="col col-md-3">
                            <input v-model="producto.presentacion" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col col-md-2">PRECIO</div>
                        <div class="col col-md-3">
                            <input v-model="producto.precio" type="number" class="form-control">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col">
                            <button @click.prevent.default="guardarProducto" class="btn btn-success">GUARDAR</button>
                            <button @click.prevent.default="nuevoProducto" class="btn btn-warning">NUEVO</button>
                        </div>
                    </div>
                </div>
                <div class="col col-md-6">
                    <form id="frmProducto">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>BUSCAR</th>
                                    <th colspan="5">
                                        <input placeholder="codigo, nombre, marca, presentacion" type="search" v-model="valor" @keyup="buscarProducto" class="form-control">
                                    </th>
                                </tr>
                                <tr>
                                    <th>CODIGO</th>
                                    <th>NOMBRE</th>
                                    <th>MARCA</th>
                                    <th>PRESENTACION</th>
                                    <th>PRECIO</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr @click="modificarProducto(producto)" v-for="producto in productos" :key="producto.idProducto">
                                    <td>{{producto.codigo}}</td>
                                    <td>{{producto.nombre}}</td>
                                    <td>{{producto.marca}}</td>
                                    <td>{{producto.presentacion}}</td>
                                    <td>{{producto.precio}}</td>
                                    <td><button @click.prevent.default="eliminarProducto(producto.idProducto)" class="btn btn-danger">del</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                valor:'',
                productos:[],
                accion:'nuevo',
                producto:{
                    idProducto: new Date().getTime(),
                    codigo:'',
                    nombre:'',
                    marca:'',
                    presentacion:'',
                    precio:0.0
                }
            },
            methods:{
                buscarProducto(e){
                    if( e.keyCode==8 ){
                        this.listarProductos();
                    }
                    this.productos = this.productos.filter(producto=>producto.codigo.includes(this.valor) || producto.nombre.toLowerCase().includes(this.valor.toLowerCase()) || producto.marca.toLowerCase().includes(this.valor.toLowerCase()) || producto.presentacion.toLowerCase().includes(this.valor.toLowerCase()));
                },
                eliminarProducto(idProducto){
                    if( confirm(`Esta seguro de elimina el producto?`) ){
                        let buscar = this.productos.findIndex(producto=>producto.idProducto==idProducto);
                        this.productos.splice(buscar,1);
                        localStorage.setItem('productos', JSON.stringify(this.productos));
                    }
                },
                modificarProducto(producto){
                    this.accion = 'modificar';
                    this.producto = producto;
                },
                guardarProducto(){
                    //almacenamiento del objeto productos en localStorage
                    if( this.accion == 'nuevo' ){
                        this.productos.push(this.producto);
                    }else if(this.accion == "modificar"){
                        let buscar = this.productos.findIndex(producto => producto.idProducto==this.producto.idProducto);
                        this.productos[buscar] = this.producto;
                    }
                    localStorage.setItem('productos', JSON.stringify(this.productos));
                    this.nuevoProducto();
                },
                nuevoProducto(){
                    this.accion = 'nuevo';
                    this.producto = {
                        idProducto: new Date().getTime(),
                        codigo:'',
                        nombre:'',
                        marca:'',
                        presentacion:'',
                        precio:0.0
                    }
                },
                listarProductos(){
                    this.productos = JSON.parse(localStorage.getItem('productos') || "[]");
                }
            },
            created(){
                this.listarProductos();
            }
        })
    </script>
</body>
</html>
