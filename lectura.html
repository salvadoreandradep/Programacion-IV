<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Lecturas</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
  }
  .container {
      margin-top: 50px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    
  h2 {
    color: #007bff;
  }
  
  label {
    font-weight: bold;
  }
  input[type="text"],
  input[type="date"],
  input[type="number"] {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Mi Aplicación</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="clientes.html" onclick="showClients()">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="lectura.html" onclick="showReadings()">Lectura</a>
        </li>
      </ul>
    </div>
  </nav>

<div class="container">
 

  <h2>Registro de Lecturas</h2>
  <form id="lecturaForm">
    <div class="form-group">
      <label for="idLectura">ID de Lectura:</label>
      <input type="text" class="form-control" id="idLectura" required>
    </div>
    <div class="form-group">
      <label for="cliente">Cliente:</label>
      <select class="form-control" id="cliente" required>
        <!-- Opciones de clientes se cargarán dinámicamente -->
      </select>
    </div>
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" class="form-control" id="fecha" required>
    </div>
    <div class="form-group">
      <label for="lectura_anterior">Lectura Anterior:</label>
      <input type="number" class="form-control" id="lectura_anterior" required>
    </div>
    <div class="form-group">
      <label for="lectura_actual">Lectura Actual:</label>
      <input type="number" class="form-control" id="lectura_actual" required>
    </div>
    <div class="form-group">
      <label for="pago">Pago:</label>
      <input type="number" class="form-control" id="pago" readonly>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Lectura Anterior</th>
        <th>Lectura Actual</th>
        <th>Pago</th>
      </tr>
    </thead>
    <tbody id="lecturasBody">
      <!-- Aquí se agregarán las filas dinámicamente -->
    </tbody>
  </table>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Función para cargar las opciones de clientes en el menú desplegable
  function loadClientsOptions() {
    const clients = JSON.parse(localStorage.getItem('db_usss008322_usss026222_estudiante')) || [];
    const selectElement = document.getElementById('cliente');
  
    // Limpiar opciones existentes
    selectElement.innerHTML = '';
  
    // Agregar una opción por cada cliente
    clients.forEach(client => {
      const option = document.createElement('option');
      option.text = client.nombre;
      option.value = client.codigo;
      selectElement.add(option);
    });
  }

  // Llamar a la función para cargar opciones de clientes al cargar la página
  window.onload = function() {
    loadClientsOptions();
    displayReadingsInTable(); // Mostrar lecturas al cargar la página
  };

  // Función para guardar la lectura en el almacenamiento local
  function addReading(event) {
    event.preventDefault();

    // Obtener valores del formulario
    const idLectura = document.getElementById('idLectura').value;
    const cliente = document.getElementById('cliente').value;
    const fecha = document.getElementById('fecha').value;
    const lectura_anterior = document.getElementById('lectura_anterior').value;
    const lectura_actual = document.getElementById('lectura_actual').value;
    const pago = document.getElementById('pago').value;

    // Crear objeto de lectura
    const newReading = { idLectura, cliente, fecha, lectura_anterior, lectura_actual, pago };

    // Obtener lecturas existentes del almacenamiento local
    const existingReadings = JSON.parse(localStorage.getItem('lecturas')) || [];

    // Agregar la nueva lectura al arreglo existente
    existingReadings.push(newReading);

    // Guardar en el almacenamiento local
    localStorage.setItem('lecturas', JSON.stringify(existingReadings));

    // Mostrar lecturas en la tabla
    displayReadingsInTable();

    // Limpiar formulario
    document.getElementById('lecturaForm').reset();
  }

  // Función para mostrar las lecturas en la tabla
  function displayReadingsInTable() {
  const readingsTableBody = document.getElementById('lecturasBody');
  readingsTableBody.innerHTML = ''; // Limpiar tabla antes de volver a mostrar

  // Obtener lecturas del almacenamiento local
  const readings = JSON.parse(localStorage.getItem('lecturas')) || [];
  const clients = JSON.parse(localStorage.getItem('db_usss008322_usss026222_estudiante')) || [];

  // Iterar sobre las lecturas y agregarlas a la tabla
  readings.forEach(reading => {
    const row = document.createElement('tr');
    const clientName = clients.find(client => client.codigo === reading.cliente)?.nombre || 'Cliente desconocido'; // Buscar el nombre del cliente correspondiente al código
    row.innerHTML = `
    <td>${reading.idLectura}</td>
      <td>${clientName}</td>
      <td>${reading.fecha}</td>
      <td>${reading.lectura_anterior}</td>
      <td>${reading.lectura_actual}</td>
      <td>${reading.pago}</td>
    `;
    readingsTableBody.appendChild(row);
  });
}
  // Event listener para el formulario de lectura
  document.getElementById('lecturaForm').addEventListener('submit', addReading);

  // Función para calcular el pago basado en los metros consumidos de agua potable
  document.getElementById('lectura_actual').addEventListener('input', function() {
    var lectura_anterior = parseInt(document.getElementById('lectura_anterior').value);
    var lectura_actual = parseInt(this.value);
    var metros_consumidos = lectura_actual - lectura_anterior;
    var precio_por_metro = 0.10; // Precio por metro consumido
    var pago = metros_consumidos * precio_por_metro;
    document.getElementById('pago').value = pago.toFixed(2); // Mostrar el pago con 2 decimales
  });
</script>

</body>
</html>
